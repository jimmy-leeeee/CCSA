name: Deploy using Docker Compose

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      # 告訴 docker CLI：用這個資料夾當 config 來源
      DOCKER_CONFIG: /Users/jimmy_only/.docker-gh-actions

    steps:
      - name: Prepare docker config without keychain
        run: |
          mkdir -p /Users/jimmy_only/.docker-gh-actions
          cat > /Users/jimmy_only/.docker-gh-actions/config.json << 'EOF'
          {
            "auths": {}
          }
          EOF

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop running containers
        run: docker-compose down || true

      - name: Rebuild images
        run: docker-compose build 

      - name: Start services
        run: docker-compose build

      - name: Show running containers
        run: docker ps
